<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="https://toppng.com/uploads/preview/volleyball-11530978121wk4yn0dzwk.png">
    <title>Volleyball Team Picker</title>
</head>
<body>
    <p align="center" id="welcome-msg">Welcome to volleyball team picker!</p>

    <div align="center">
        <label for="nameInput">Player name:</label>
        <input type=text" id="nameInput">
        <label for="skillSelect">Skill level:</label> 
            <select id="skillSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        <button id="add" onclick="addPlayer()">Add</button> 
    </div>

    <div align="center" class="playerTable">
        <table id="playerTable">
            <tr>
                <th>Player</th>
                <th>Skill</th>
                <th></th>
            </tr>

            
        </table>
    </div>

    <div align="center">
        <button onclick="createTeams()">CREATE TEAMS</button>
    </div>

    <div id="results" align="center" hidden="true">
        <div align="center">
            <p class="teams" id="team1"></p>
            <p class="teams" id="team2"></p>
        </div>   

        <!--<button align="center" onclick="createTeams()">RETRY</button>-->
    </div>
</body>

<script src="../static/logic.js"></script>
</html>
